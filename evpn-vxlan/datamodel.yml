---

dm:
  evpn:
    asn: 65001
    leaves:
      - l1
      - l2
      - l3
    networks:
      - vlan: 101
        vni: 10101
        replication: static
        mcast: 225.0.0.101
        members: [ 'l1', 'l2', 'l3']
      - vlan: 102
        vni: 10102
        replication: ingress
        members: [ 'l1', 'l2', 'l3']
    spines:
      - s1
      - s2
  underlay:
    interfaces:
      s1:
        Loopback0: 10.1.255.1/32
        Loopback1: 10.1.254.1/32
        Loopback255: 10.1.255.255/32
        GigabitEthernet1/0/1: 10.1.3.1/24
        GigabitEthernet1/0/2: 10.1.4.1/24
        GigabitEthernet1/0/3: 10.1.5.1/24
      s2:
        Loopback0: 10.1.255.2/32
        Loopback1: 10.1.254.2/32
        Loopback255: 10.1.255.255/32
        GigabitEthernet1/0/1: 10.2.3.2/24
        GigabitEthernet1/0/2: 10.2.4.2/24
        GigabitEthernet1/0/3: 10.2.5.2/24
      l1:
        Loopback0: 10.1.255.3/32
        Loopback1: 10.1.254.3/32
        GigabitEthernet1/0/1: 10.1.3.3/24
        GigabitEthernet1/0/2: 10.2.3.3/24
      l2:
        Loopback0: 10.1.255.4/32
        Loopback1: 10.1.254.4/32
        GigabitEthernet1/0/1: 10.1.4.4/24
        GigabitEthernet1/0/2: 10.2.4.4/24
      l3:
        Loopback0: 10.1.255.5/32
        Loopback1: 10.1.254.5/32
        GigabitEthernet1/0/1: 10.1.5.5/24
        GigabitEthernet1/0/2: 10.2.5.5/24
